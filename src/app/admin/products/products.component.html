<div id="Admin" class="container">
    <div class="card">
        <div class="card-header text-center">
            {{ pageTitle |titlecase}}
        </div>
        <div class="card-body">
            <button type="button" class="btn btn-outline-primary float-right mb-3" routerLink="./addEdit">Add Menu
                Item</button>
            <br class="clear" />
            <div class="row">
                <div *ngFor="let product of Products" class="col col-sm-6 col-md-6 col-lg-6 border">
                    <div class="row">
                        <div class="col col-sm-3 mt-3">
                            <img [src]="product.MenuImageLink" width="150px" />
                        </div>
                        <div class="col col-sm-6">
                            <div class="fw-bold">{{ product.MenuName | titlecase }}</div>
                            <p><u>Detais </u>: {{ product.ItemDetails }} <br /><u>Price </u>: {{ product.Price |
                                currency:'INR' }}<br /><u>Status </u>: {{ product.Status == 1 ? 'Active'
                                :'in-Active'}}<br />
                                Menu Type: <select [(ngModel)]="product.MenuType" disabled="disabled">
                                    <option value="">Select Type OF Menu</option>
                                    <option value="1">Biryani</option>
                                    <option value="2">Chicken Items</option>
                                    <option value="3">Gravies Non Veg</option>
                                    <option value="4">Indian Breads</option>
                                    <option value="5">Non Veg</option>
                                    <option value="6">Sea Food</option>
                                    <option value="7">Veg</option>
                                    <option value="8">Veg Gravies</option>
                                </select>
                            </p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" checked="{{product.Popular}}" id="Popular" disabled>
                                <label class="form-check-label" for="Popular">
                                 Most Popular
                                </label>
                              </div>
                        </div>
                        <div class="col col-sm-3 mt-3">
                            <p>
                                <a class="iconBg bg-warning" (click)="EditMenu(product)" title="Edit Menu Item"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pen" viewBox="0 0 16 16">
                                    <path
                                        d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z" />
                                </svg></a>&nbsp;&nbsp;
                            <a class="iconBg bg-danger" title="Delete Menu Item"
                                (click)="deleteProductItem(product.id,product.MenuImageLink)"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-trash" viewBox="0 0 16 16">
                                    <path
                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                                    <path
                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                                </svg></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
